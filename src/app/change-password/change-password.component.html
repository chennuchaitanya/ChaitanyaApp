<form [formGroup]="form">
  <div class="form-group">
    <label for="password">Old password</label>
    <input type="password" class="form-control" formControlName="old-password" >
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
      <div *ngIf="password.errors.required">Old password is required</div>
      <div *ngIf="password.errors.oldPasswordMatch">Doesnt match</div>
    </div>
  </div>
  <div class="form-group">
    <label for="new-password">New password</label>
    <input type="password" class="form-control" formControlName="new-password">
     <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required</div>
      
    </div>
  </div>
  <div class="form-group">
    <label for="confirm-password">Confirm password</label>
    <input type="password" class="form-control" formControlName="confirm-password">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
  </div>
  </div>
    <div *ngIf="confirmPassword.valid && form.invalid" class="alert alert-danger">
      <div *ngIf="form.errors.passwordMatch">Passwords dont match</div>
  </div>
</form>
