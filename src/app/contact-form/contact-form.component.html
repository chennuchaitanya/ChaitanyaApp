<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3"  type="text" id="firstName" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First name is required</div>
        <div *ngIf="firstName.errors.minlength">First name should be atleast {{firstName.errors.minlength.requiredLength}} chars</div>
      </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" type="text" class="form-control"></textarea>
  </div>
  <div class="form-control">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list?
    </label>
  </div>
  <p> {{f.value | json}}</p>
  <div class="form-group">
    <label for="contactMethod"></label>
    <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method">{{method.name}}</option>

    </select>
  </div>
  
  <button class="btn btn-primary" [disabled] ="!f.valid" type="Submit">Submit</button>

</form>
