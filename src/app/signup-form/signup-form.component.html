<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness....</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger" >
      <div *ngIf="username.errors.required">username is required</div>
      <!-- <div *ngIf="username.errors.minlength">username minlength should be {{username.errors.minlength.requiredLength}}</div>
      <div *ngIf="username.errors.cannotContainSpace">cannot contain space</div> -->
      <div *ngIf="username.errors.shouldBeUnique">username is taken</div>
    </div>

</form>
